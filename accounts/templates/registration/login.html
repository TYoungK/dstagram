{% extends 'base.html'%}
{% block title%}- Login {% endblock %}

{% block content%}
<div class="container mx-auto px-20">
  <div class="flex justify-center items-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="" method="post">
      {% csrf_token %}
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <div id="email" class="mb-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        {{form.username}}
      </div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <div id="password" class="mb-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        {{form.password}}
      </div>
      <input class="mt-5 bg-blue-500 px-2 py-1 text-white font-semibold text-sm rounded block text-center sm:inline-block block"
       type="submit" value="로그인">
    </form>
    
  </div>
</div>
{% endblock %}
