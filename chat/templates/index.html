{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<style>
    #roomSelect {
        height: 300px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container mx-auto px-20 pt-3 border-t">
    <h2>django-channels-chat</h2>
    <button class="cursor-pointer inline-block text-blue-500 font-semibold text-sm" onclick="getFollowings('{{user.tag}}')">
        새 메세지
    </button>
    <div class="row">
        <div class="col-12 col-md-4">
            <label for="roomSelect">Active rooms</label>
            <select multiple class="form-control" id="roomSelect">
                {% for room in rooms %}
                    <option>{{ room }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
<!-- new-chat modal -->
<div id="user-list-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center hidden" onclick="hideFollowModal()">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" onclick="hideFollowModal()">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
            </button>
            <!-- header -->
            <div class="py-4 px-6 rounded-t border-b dark:border-gray-600">
                <div class="relative hidden sm:block text-gray-500">
                    <input id="chat_list_text" class="search-bar max-w-xs border rounded bg-gray-200 px-4
                            text-center outline-none focus:border-gray-400" type="search" placeholder="Search">
                    <i class="fa fa-search absolute top-0 left-0 ml-12 mt-1"></i>
                </div>
            </div>
            <!-- body -->
            <div class="p-6 overflow-y-auto max-h-80">
                <ul id="chat_users_list" class="my-4 space-y-3">
                    
                </ul>

            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/chat-index.js' %}"></script>
{% endblock %}
</html>
